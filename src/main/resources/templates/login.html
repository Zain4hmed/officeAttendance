<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a7c7e7, #56ccf2); /* Soft blue gradient */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #2F80ED;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, button:focus {
            border-color: #2F80ED;
            outline: none;
        }

        button {
            background-color: #2F80ED;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #56CCF2;
        }

        input::placeholder {
            color: #999;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .register-link a {
            color: #2F80ED;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                width: 85%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Tech M</h2>
    <form action="/login" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Register link at the bottom -->
    <div class="register-link">
        <p>not registered yet ? <a href="/register">register here</a></p>
    </div>
</div>
</body>
</html>
